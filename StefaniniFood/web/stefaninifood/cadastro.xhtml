<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Cadastro</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <!--<h:outputScript library="js" name="jsfcrud.js"/>-->
    </h:head>
    
    <h:body class="bg">
        <h1>Cadastre sua loja</h1>
        <h:form>
            <fieldset>
                <h:panelGrid>
                <!--<h:inputHidden id="id" value="#{empresaController.selected.id}"/>-->
                <h:outputLabel value="Nome Completo" for="nome"/>
                <h:inputText id="nome" value="#{empresaController.selected.nome}"/>
                <h:outputLabel value="CNPJ" for="cnpj"/>
                <h:inputText id="cnpj" value="#{empresaController.selected.cnpj}"/>
                <h:outputLabel value="E-mail" for="email"/>
                <h:inputText id="email" value="#{empresaController.selected.email}"/>
                <h:outputLabel value="Celular" for="celular"/>
                <h:inputText id="celular" value="#{empresaController.selected.celular}"/>
                <h:commandButton value="Cadastrar" actionListener="#{empresaController.create}" />
                </h:panelGrid>
  
            </fieldset>
        </h:form>
    </h:body>
</html>
